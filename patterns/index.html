<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Redway Route Planner</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.ico">

  <!-- Whitelisting
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta http-equiv="Content-Security-Policy" 
         content="default-src *; 
                  style-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                  script-src 'self' 'unsafe-inline' 'unsafe-eval';">

</head>
<body class="map-bg">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container input-box">
    <div class="row">
      <div class="">
        <span class="minimiser" ng-click="toggleForm()"></span>
        <form class="route-input ng-pristine ng-invalid ng-invalid-required" name="routeOptions" ng-class="{'minimised':minimiseForm}" _lpchecked="1">
          <input type="text" ng-model="options.startingPoint" required="" placeholder="Starting Point" class="ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched">
          <input type="text" ng-model="options.endPoint" required="" placeholder="End Point" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required">
          <button type="submit" class="btn-primary find-my-route" ng-disabled="routeOptions.$invalid" ng-click="findMyRoute()" disabled="disabled">Find my route</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Steps box
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Routes available start -->
  <div class="container steps-box-wrapper no-spacing">

      <!-- Button row start -->
      <div class="row">
        <div class=" column steps-box-button">
          <p>View steps</p> <img src="images/arrow.png" class="steps-box-icon" />
        </div>
      </div>
      <!-- Button row end -->

      <div class="row number-of-routes-row">
        <div class="">
          <p class="number-of-routes"><span class="route-number">Route 1</span> - <span class="eta-number">ETA 10:10am</span></p>
          <p class="edit"><a href="#">Back to routes</a></p>
        </div>
      </div>

      <!-- Steps section start -->
      <div class="column no-margin steps-box route-1">
        <div class="row a-step">
          <div class="float-left">
            <p class="step-text"><img src="images/arrow.png" class="step-icon" /> I am an instruction sdnfmg ethjyrg wenbv ehtnb</p>
          </div>
          <div class="float-right">
            <p class="step-distance">10 metres</p>
            <p class="step-time">10 minutes</p>
          </div>
        </div>
        <div class="row a-step">
          <div class="float-left">
            <p class="step-text"><img src="images/arrow.png" class="step-icon" /> I am an instruction sdnfmg ethjyrg wenbv ehtnb</p>
          </div>
          <div class="float-right">
            <p class="step-distance">10 metres</p>
            <p class="step-time">10 minutes</p>
          </div>
        </div>
      </div>
      <!-- Steps section end -->

    </div>
    <!-- Routes available end -->




  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script rel="stylesheet" src="js/main.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
